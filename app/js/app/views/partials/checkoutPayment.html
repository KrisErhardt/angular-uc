<div class="checkoutPaymentContainer">
<form name="fooballs" novalidate>
    <h4>{{message}}</h4>
    <label for="creditCardNumber">Credit Card Number
        <input
            type="number"
            name="creditCardForm"
            value=""
            placeholder="4444333322221111"
            id="creditCardNumber"
            data-ng-model="$parent.cc.number"
            data-ng-pattern="/^[0-9]+$/"
            required>
    </label><br>
    <label for="creditCardType">Credit Card Type
        <!-- <select
            class="creditCardType"
            id="creditCardType"
            data-ng-options="card for card in creditCard.type"
            data-ng-model="$parent.cc.type">
        </select> -->
        <img data-ng-src="./img/amex.svg" alt="" data-ng-show="form.creditCardForm.$error.pattern && form.creditCardForm.$dirty.pattern">
        <img data-ng-src="./img/disc.svg" alt="" data-ng-hide="fooballs.creditCardForm.$valid.pattern == 6">
        <img data-ng-src="./img/mc.svg" alt="" data-ng-hide="fooballs.creditCardForm.$valid.pattern == 5">
        <img data-ng-src="./img/visa.svg" alt="" data-ng-hide="fooballs.$creditCardForm.$valid.pattern == 4">
    </label><br>
    <label for="creditCardExp">Expiration Date
        <select
            class="creditCardType"
            id="creditCardExp"
            data-ng-options="card.name for card in creditCard.month"
            data-ng-model="$parent.cc.month">
        </select>
        <select
            class="creditCardType"
            data-ng-options="card for card in creditCard.year"
            data-ng-model="$parent.cc.year">
        </select>
    </label><br>
    <label for="creditCardCVV">CVV Code <span class="help"><a href="">What is this?</a></span>
        <input type="number" name="" value="" placeholder="000" id="creditCardCVV" data-ng-model="$parent.cc.csv">
    </label><br>
    <!-- <button data-ng-click="saveCC(cc)">Submit CC data</button> -->
    </form>
</div>
