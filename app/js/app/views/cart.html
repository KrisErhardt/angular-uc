<section>
<h2>This is the cart.html view</h2>
    <div>
        <h4>This is the cart</h4>
        <p>Cart ID: {{cartDisplay.cartId}}</p>
        <p>Cart Items: {{cartDisplay.total | currency}}</p>
    </div>
    <div>
        <button data-ng-click="createCart()">Create Cart</button>
        <button data-ng-click="loadItem()">Load Item</button>
        <button data-ng-click="addItem()">Click Me!</button>
        <p>{{displayItem.itemId}}</p>
    </div>
</section>
