<section class="smsuc-checkout">
<h1>Checkout</h1>

    <div data-ng-controller="CheckoutSubmitController">
        <div class="smsuc-checkout-messages">
            <div class="success">
                <span>This is a success message <a href="#">with a link</a></span>
            </div>
            <div class="error">
                <span>This is an error message <a href="#">with a link</a></span>
            </div>
            <div class="notice">
                <span>This is an notice message <a href="#">with a link</a></span>
            </div>
            <div class="alert">
                <span>This is an alert message <a href="#">with a link</a></span>
            </div>
        </div>
        <form novalidate method="POST" name="UCForm">
            <div class="smsuc-checkout-items" data-ng-include src="'./views/partials/checkoutItems.html'">

            </div>
            <div class="smsuc-checkout-shippingbilling" data-ng-include src="'./views/partials/checkoutShipping.html'">

            </div>
            <div class="smsuc-checkout-payment" data-ng-include src="'./views/partials/checkoutPayment.html'">

            </div>
            <button data-ng-click="submitOrder(billing, shipping, email, cc)">Submit Order</button>
        </form>
    </div>
</section>
