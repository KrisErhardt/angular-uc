<section class="smsuc-catalog">
    <h2>This is the catalog.html view</h2>
    <div class="single-item" data-ng-repeat="item in catalogDisplay | limitTo:quantity" data-ng-click="showDetails(item.itemId)">
            <img src="{{item.defaultImageUrl}}" alt="" />
            {{item.description}}
            {{item.cost}}
        </div>
</section>
